<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .article-card {
            margin-bottom: 20px;
            transition: transform 0.2s;
            height: 100%;
        }
        .article-card:hover {
            transform: translateY(-5px);
        }
        .confidence-badge {
            font-size: 0.9em;
            padding: 5px 10px;
        }
        .fake-news {
            background-color: #ffebee;
        }
        .real-news {
            background-color: #e8f5e9;
        }
        .article-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 0.25rem;
            border-top-right-radius: 0.25rem;
        }
        .card-body {
            display: flex;
            flex-direction: column;
        }
        .card-text {
            flex-grow: 1;
        }
        .no-image {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 0.9em;
        }
        .category-title {
            font-size: 2.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin: 1.5rem 0;
            text-transform: capitalize;
        }
        .load-more-container {
            text-align: center;
            margin: 2rem 0;
        }
        .load-more-btn {
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            background-color: #3498db;
            border: none;
            transition: all 0.3s ease;
        }
        .load-more-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        .loading-spinner {
            display: none;
            margin: 1rem auto;
        }
        .loading-message {
            display: none;
            text-align: center;
            margin: 2rem 0;
            font-size: 1.2rem;
            color: #2c3e50;
        }
        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .publish-date {
            font-size: 0.85rem;
            color: #6c757d;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Fake News Detection</h1>
        
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <div class="card p-4">
                    <div class="mb-3">
                        <label for="category" class="form-label">Select News Category</label>
                        <select name="category" id="category" class="form-select" required>
                            <option value="business">Business</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="general">General</option>
                            <option value="health">Health</option>
                            <option value="science">Science</option>
                            <option value="sports">Sports</option>
                            <option value="technology">Technology</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" id="getNewsBtn">Get News</button>
                </div>
            </div>
        </div>

        <div class="loading-message" id="loadingMessage">
            <div class="spinner-border text-primary mb-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>News articles being fetched and verified. Please wait...</p>
        </div>

        <h2 class="category-title text-center" id="categoryTitle" style="display: none;"></h2>

        <div class="row" id="articlesContainer"></div>

        <div class="load-more-container">
            <div class="spinner-border text-primary loading-spinner" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <button type="button" class="btn btn-primary load-more-btn" id="loadMoreBtn" style="display: none;">Load More Articles</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPage = 1;
        let currentCategory = 'general';
        
        // Show loading message
        function showLoading() {
            document.getElementById('loadingMessage').style.display = 'block';
            document.getElementById('getNewsBtn').disabled = true;
        }
        
        // Hide loading message
        function hideLoading() {
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('getNewsBtn').disabled = false;
        }
        
        // Fetch news articles
        async function fetchNews(category, page) {
            try {
                const response = await fetch(`/.netlify/functions/get_news?category=${category}&page=${page}`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error:', error);
                return { articles: [], has_more: false };
            }
        }
        
        // Display articles
        function displayArticles(articles) {
            const container = document.getElementById('articlesContainer');
            articles.forEach(article => {
                const articleHtml = `
                    <div class="col-md-6 mb-4">
                        <div class="card article-card ${article.is_fake ? 'fake-news' : 'real-news'}">
                            ${article.image !== '#' 
                                ? `<img src="${article.image}" class="article-image" alt="Article image">`
                                : `<div class="article-image no-image">No image available</div>`
                            }
                            <div class="card-body">
                                <h5 class="card-title">${article.title}</h5>
                                <div class="article-meta">
                                    <small class="text-muted">Source: ${article.source}</small>
                                    <small class="publish-date">${article.publishedAt}</small>
                                </div>
                                <p class="card-text">${article.summary}</p>
                                <div class="d-flex justify-content-between align-items-center mt-auto">
                                    <span class="badge ${article.is_fake ? 'bg-danger' : 'bg-success'} confidence-badge">
                                        ${article.is_fake ? 'Fake News' : 'Real News'} (${article.confidence} confidence)
                                    </span>
                                    <a href="${article.url}" target="_blank" class="btn btn-sm btn-outline-primary">Read More</a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', articleHtml);
            });
        }
        
        // Get news button click handler
        document.getElementById('getNewsBtn').addEventListener('click', async function() {
            const category = document.getElementById('category').value;
            currentCategory = category;
            currentPage = 1;
            
            // Clear previous articles
            document.getElementById('articlesContainer').innerHTML = '';
            
            // Show loading message
            showLoading();
            
            // Update category title
            const categoryTitle = document.getElementById('categoryTitle');
            categoryTitle.textContent = `${category.charAt(0).toUpperCase() + category.slice(1)} News`;
            categoryTitle.style.display = 'block';
            
            // Fetch and display articles
            const data = await fetchNews(category, currentPage);
            displayArticles(data.articles);
            
            // Show/hide load more button
            document.getElementById('loadMoreBtn').style.display = data.has_more ? 'block' : 'none';
            
            // Hide loading message
            hideLoading();
        });
        
        // Load more button click handler
        document.getElementById('loadMoreBtn').addEventListener('click', async function() {
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            const spinner = document.querySelector('.loading-spinner');
            
            // Show loading spinner and hide button
            spinner.style.display = 'block';
            loadMoreBtn.style.display = 'none';
            
            // Increment page and fetch more articles
            currentPage++;
            const data = await fetchNews(currentCategory, currentPage);
            
            // Display new articles
            displayArticles(data.articles);
            
            // Show/hide load more button
            loadMoreBtn.style.display = data.has_more ? 'block' : 'none';
            
            // Hide loading spinner
            spinner.style.display = 'none';
        });
    </script>
</body>
</html>
